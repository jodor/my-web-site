<div class="section" id="contact">

	<div class="container">

		<h4>Me contacter</h4>
		<form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">

			<div class="inputs">
				<label for="name">Nom* :</label>
				<div class="input-group mb-3 input">
					<div class="input-group-prepend">
						<span class="input-group-text" id="profile"><i class="fa fa-user"></i></span>
					</div>
					<input type="text" id="name" name="name" ngModel placeholder="Indiquez votre nom" class="form-control" aria-describedby="profile" required>
				</div>
			</div>

			<div class="inputs">
				<label for="email">E-mail* :</label>
				<div class="input-group mb-3 input">
					<div class="input-group-prepend">
						<span class="input-group-text" id="mail"><i class="fa fa-at"></i></span>
					</div>
					<input type="email" id="email" name="email" ngModel placeholder="Adresse pour vous recontacter" class="form-control" aria-describedby="mail" required>
				</div>
			</div>

			<div class="inputs">
				<label for="subject">Sujet* :</label>
				<input type="text" id="subject" name="subject" ngModel placeholder="La raison de votre contact" class="form-control input" required>
			</div>

			<div class="inputs">
				<label for="message">Message* :</label>
				<textarea id="message" name="message" ngModel placeholder="Indiquez votre message" class="form-control input" required></textarea>
			</div>

			<button class="btn btn-primary" type="submit" [disabled]="f.invalid">Envoyer</button>

			<p class="needed">* Obligatoire</p>

		</form>

	</div>

</div>
